<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Перегляд маршруту БпЛА</title>
  <style>
    body,
    html {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #container {
      display: flex;
      flex: 1;
    }

    #video {
      width: 33%;
      background: #000;
    }

    #map {
      width: 34%;
      height: 100%;
    }

    #toolbox {
      width: 33%;
      background: #f5f5f5;
      padding: 10px;
      overflow-y: auto;
    }

    .icon {
      margin: 10px;
      cursor: pointer;
    }

  </style>
  <link rel="stylesheet" href="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.css">
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.umd.min.js"></script>
</head>

<body>
  <h2 style="margin:10px">Маршрут БпЛА: Перегляд</h2>
  <div id="container">
    <div id="video">
      <video src="/videos/sample.mp4" controls width="100%" height="100%"></video>
    </div>
    <div id="map"></div>
    <div id="toolbox">
      <h4>Військові обʼєкти</h4>
      <button onclick="selectTool('tank')" title="Танк">Танк</button>
      <button onclick="selectTool('drone')" title="БТР">БТР</button>
      <button onclick="selectTool('bmp')" title="БМП">БМП</button>
      <!-- додай drag & drop або інші функції -->
    </div>
  </div>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.umd.js"></script>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
